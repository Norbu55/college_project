<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>
<body>
    <h2>Job Application form</h2>
    <form id="form">
        <label for="first_name">First Neme: </label>
        <input type="text" id="first_name" name="first_name" placeholder="Enter your first_name"> <br> <br>

        <label for="middle_name">Middle Name: </label>
        <input type="text" id="middle_name" name="middle_name" placeholder="Enter your middle_nam:"> <br> <br>

        <label for="last_name">Last Name: </label>
        <input type="text" id="last_name" name="last_name" placeholder="Enter your last_name"> <br> <br>

        <label for="dob">Enter your date of birth: </label>
        <input type="date" id="dob" name="dob"> <br> <br>

        <label for="color">Pick your favourite color: </label>
        <input type="color" id="color" name="color"> <br> <br>

        <label for="profile">Upload your profile</label>
        <input type="file" id="profile" name="profile">

        <section>
            <h2>Choose your favourite car:</h2>
            <input type="radio" id="bmw" name="vehicle" value="BMW"> BMW </input> <br> <br>
            <input type="radio" id="volvo" name="vehicle" value="Volvo"> Volvo</input>
        </section>

        <section>
            <h2>Choose your hobbies:</h2>
            <input type="checkbox" id="reading" name="extra_hobbies" value="Reading"> Reading </input> <br> <br>
            <input type="checkbox" id="writing" name="extra_hobbies" value="Writing"> Writing </input>
        </section>

        <input type="submit" onclick="alert('Submitted')" value="Submit">
    </form>
</html>
